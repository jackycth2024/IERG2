<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CUHK Shopping Website</title>
</head>
<body>
    <header class="header-container">
        <div class="logo-search">
            <!--logo-->
            <a href="index.html">
                <img src="image/img/cuhklogo.jpg" alt="Logo" id="Logo">
            </a>
            <!--search bar-->
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button type="submit">Search</button>
            </div>
            <!--shopping cart button-->
            <div class="shopping-cart">
                <button type="submit"><img src="image/img/cart.png" alt="shoppingCart" id="cart"></button>
            </div>
            <!--shopping list-->
            <div class="shopping-list" id="shoppingList">
                <div class="product-entry">
                    <span>Product 1</span>
                    <input type="number" placeholder="Quantity" class="quantity-input">
                </div>
                <div class="product-entry">
                    <span>Product 2</span>
                    <input type="number" placeholder="Quantity" class="quantity-input">
                </div>
                <button class="clearBtn" onclick="clearShoppingCart()">Clear Cart</button>
                <button class="checkoutBtn" onclick="checkout()">Checkout</button>
            </div>
            
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Shoes.html">Shoes</a></li>
                <li><a href="Clothes.html">Clothes</a></li>
            </ul>
        </nav>
    </header>    
    
    <h2>On Sales</h2>
    <section id="main">       
        <div class="product" data-product-name="Shoes 1" data-product-price="19.99">
            <a href="Shoes1.html">
                <img src="image/img/shoes1.png" alt="Product 1 Thumbnail">
                <h3>Shoes 1</h3>
            </a>
            <p>$19.99</p>
            <button class="addToCart">Add to Cart</button>
        </div>        

        <div class="product" data-product-name="Shoes 2" data-product-price="18.99">
            <a href="Shoes2.html">
                <img src="image/img/shoes2.png" alt="Product 2 Thumbnail">
                <h3>Shoes 2</h3>
            </a>
            <p>$18.99</p>
            <button class="addToCart">Add to Cart</button>
        </div>

        <div class="product" data-product-name="Clothes1" data-product-price="21.99">
            <a href="Clothes1.html">
                <img src="image/img/clothes1.png" alt="Product 1 Thumbnail">
                <h3>Clothes 1</h3>
            </a>
            <p>$21.99</p>
            <button class="addToCart">Add to Cart</button>
        </div>        

        <div class="product" data-product-name="Clothes 2" data-product-price="20.99">
            <a href="Shoes1.html">
                <img src="image/img/clothes2.png" alt="Product 2 Thumbnail">
                <h3>Clothes 2</h3>
            </a>
            <p>$20.99</p>
            <button class="addToCart">Add to Cart</button>
        </div>
    </section>
    
    <label for="categorySelect">Select Category:</label>
    <select id="categorySelect" onchange="fetchProducts(this.value)">
        <option value="">Select Category</option>
    </select>
    
    <section id="productList">
    </section>
    
    <footer>
        <p>&copy; 2024 CUHK Shopping. All rights reserved.</p>
        <a href="admin_panel.html">Admin Panel</a>
    </footer>
    <script src="shopping.js"></script>
</body>
</html>
