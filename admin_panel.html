<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Panel</h1>
    
    <!-- Login Form -->
    <form id="loginForm">
        <h2>Login</h2>
        <label for="username">Username</label>
        <input type="text" id="username" required><br>
        <label for="password">Password</label>
        <input type="password" id="password" required><br>
        <button type="submit">Login</button>
    </form>
    <!-- Form for adding/editing category information -->
    <form id="categoryForm">
    <h2>New Category</h2>
        <label for="categoryName">Name</label>
        <input type="text" id="categoryName" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Form for adding/editing product information -->
    <form id="productForm" enctype="multipart/form-data">
        <h2>New Product</h2>
        <label for="categoryId">Category*</label>
        <select id="categoryId" required>
            <option value="" selected disabled>Category</option>
        </select><br>
        <label for="productName">Name*</label>
        <input type="text" id="productName" required><br>

        <label for="productPrice">Price*</label>
        <input type="number" id="productPrice" step="0.01" required><br>

        <label for="productDescription">Description*</label><br>
        <textarea id="productDescription" rows="4" cols="50" required></textarea><br>

        <label for="productImage">Image*</label>
        <input type="file" id="productImage" accept="image/*" required><br>
        <div class="drop-zone" id="dropZone">
            Drop Image Here
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="thumbnailPreview" class="thumbnail-container"></div>
    <script src="admin.js"></script>
</body>
</html>
